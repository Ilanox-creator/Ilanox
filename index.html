<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il cuore di Ilanox</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #ff8fa3;
      margin-bottom: 1rem;
    }

    #diary {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .ilanox {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #2e2e2e;
      border-left: 3px solid #ff8fa3;
    }

    form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #ff8fa3;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6f90;
    }
  </style>
</head>
<body>
  <h1>Il cuore di Ilanox</h1>

  <div id="diary"></div>

  <form id="message-form">
    <input type="text" id="user-input" placeholder="Scrivi a Ilanox..." autocomplete="off" required />
    <button type="submit">Invia</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
