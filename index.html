<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il cuore di Ilanox</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f1ec;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5e4b3c;
    }
    #diary {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background-color: #fff;
      margin-bottom: 20px;
    }
    p.user {
      color: #333;
      font-weight: bold;
    }
    p.ilanox {
      color: #7b3f00;
      font-style: italic;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #7b3f00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e2f00;
    }
  </style>
</head>
<body>
  <h1>Il cuore di Ilanox</h1>
  <div id="diary"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Scrivi a Ilanox..." />
    <button type="submit">Invia</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
