
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Il cuore di Ilanox</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f4f2;
            color: #333;
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #b6004c;
        }
        #diario {
            margin-top: 2em;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            padding: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        button {
            margin-top: 1em;
            padding: 0.7em 2em;
            font-size: 1em;
            background-color: #b6004c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #90003a;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 2em;
        }
        li {
            background: #fff;
            margin-bottom: 1em;
            padding: 1em;
            border-left: 5px solid #b6004c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Il cuore di Ilanox</h1>
    <div id="diario">
        <textarea id="messaggio" placeholder="Scrivi a Ilanox..."></textarea>
        <button onclick="salvaMessaggio()">Invia a Ilanox</button>
        <ul id="listaMessaggi"></ul>
    </div>

    <script>
        function salvaMessaggio() {
            const messaggio = document.getElementById("messaggio").value.trim();
            if (messaggio === "") return;

            const lista = document.getElementById("listaMessaggi");
            const nuovoMessaggio = document.createElement("li");
            nuovoMessaggio.textContent = messaggio;
            lista.prepend(nuovoMessaggio);

            document.getElementById("messaggio").value = "";
        }
    <script src="script.js"></script>
</body>
</html>
