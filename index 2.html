<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il cuore di Ilanox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ffcc;
      padding: 20px;
    }

    #diary {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 70%;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <h1>Il cuore di Ilanox</h1>
  <div id="diary"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Scrivi a Ilanox..." />
    <button type="submit">Invia</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
